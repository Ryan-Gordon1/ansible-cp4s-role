- name: Authenticate with the session endpoint using username and password to get a token for other tasks
  when: username is defined and password is defined
  uri:
    validate_certs: no
    url: "https://{{cp4shost}}/rest/session"
    method: POST
    body_format: json
    body:
      email: "{{username}}"
      password: "{{password}}"
    status_code: 200
  register: login

